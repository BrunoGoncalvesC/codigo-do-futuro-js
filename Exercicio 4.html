<script>
nome = prompt('Insira o nome do aluno')
nota1 = Number(prompt('insira a nota1'))
nota2 = Number(prompt('insira a nota2'))
nota3 = Number(prompt('insira a nota3'))
nota4 = Number(prompt('insira a nota4'))
r = (nota1+nota2+nota3+nota4)/4

if(r >= 5){
    alert('O aluno ' + nome + ' Passou com a nota final de: ' + r)
}
else{
    alert('O aluno ' + nome + ' foi reprovado')
}
</script>
