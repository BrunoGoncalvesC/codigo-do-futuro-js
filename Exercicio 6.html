Nesse programa deve-se mostrar apenas os numeros pares

<script>


valorinicial = Number(prompt('Valor Inicial'))
valorfinal = Number(prompt('Valor Final'))

while (valorinicial < valorfinal + 1){
   
    if(valorinicial %2 == 0 ){
        console.log(valorinicial)
        alert('É par o numero ' + valorinicial)
    }
   valorinicial ++

}
